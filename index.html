<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลส่วนตัว</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;
      color: #333;
      padding: 20px;
    }
    .profile {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    img.profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #e91e63;
      margin-bottom: 20px;
    }
    h1 {
      color: #e91e63;
    }
    .info {
      font-size: 18px;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="unnamed.jpg" alt="รูปโปรไฟล์" class="profile-pic">
    <h1>ข้อมูลส่วนตัว</h1>
    <div class="info">
      <p><strong>ชื่อ:</strong> นางสาว สุพัชรินทร์ ภาษี</p>
      <p><strong>รหัสนักศึกษา:</strong> 6740259119</p>
      <p><strong>สาขา:</strong> เทคโนโลยีสารสนเทศ</p>
    </div>
  </div>
</body>
</html>
